<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="keywords" content="HTML, CSS, grid, flexbox, result summary ">
  <meta name="description" content="Simple HTML, CSS project result of FrontendMentor challenge name Result summary component">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Tipi Henriett">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="resultSummaryCard.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500&family=Montserrat:wght@500&family=Tilt+Prism&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section id="yourResult">
     <h1>Your Result</h1>
     <div id="resultPointBox">
      <p id="resultPoint">76</p>
      <p>of 100</p></div>

      <h2>Great</h2>
      <p id="description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="summary">
      <h2>Summary</h2>
      <div class="results" id="reaction">
        <div class="icon"><img src="./images/icon-reaction.svg" alt="reaction icon" title="reaction icon"><p>Reaction</p></div>
        <p class="personalPoint" id="persPoint">0 <span class="maxPoint"> / 100</span></p>
      </div>
      <div class="results" id="memory">
        <div class="icon"><img src="./images/icon-memory.svg" alt="memory icon"><p>Memory</p></div>
        <p class="personalPoint" id="memPoint">92 <span class="maxPoint"> / 100</span></p>
      </div>
      <div class="results" id="verbal">
        <div class="icon"><img src="./images/icon-verbal.svg" alt="verbal icon" title="verbal icon"><p>Verbal</p></div>
        <p class="personalPoint" id="verbPoint">61 <span class="maxPoint"> / 100</span></p>
      </div>
      <div class="results" id="visual">
        <div class="icon"><img src="./images/icon-visual.svg" alt="visual icon" title="visual icon"><p>Visual</p></div>
        <p class="personalPoint" id="visPoint">72 <span class="maxPoint"> / 100</span></p>
      </div>
      <button>Continue</button>
  
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>
  </main>
  <script src="./reading.js"></script>
</body>
</html>
